{% extends 'base.html' %}

{% block head %}
<h1> Submit A Help Request </h1>
{% endblock %}
{% block body %}
  {% if message %}
  <div class="alert">
      {{ message }}
  </div>
  {% endif %}
  <div class="register-container">
    <form method="POST" action="{{ url_for('ask_librarian') }}">
      <div class="form-group">
        <input type="number" name="user_id" placeholder="Your User ID" value="{{ user_id }}" required>
      </div>
      <div class="form-group">
        <label for="text_info">Please explain your issue</label><br>
        <textarea id="text_info" name="text_info" rows="5" cols="70"></textarea>
      </div>
      <button type="submit">Submit Ticket</button>
    </form>
  </div>
{% endblock %}
